<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>تسجيل حساب جديد</title>
    
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

  <link rel="stylesheet" href="style.css">

  </head>

  <body>

 <div class="container" id="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  block">
      <!--onkeyup="return(validate());" عند كتابة تشغل الدالة validate. -->
      <h1>تسجيل حساب جديد</h1>
      <form action=" " method="post" name="myForm" onkeyup="return(validate());" onsubmit="return(validatesubmit());" class="form">
        <p>الإسم كامل</p>
        <input name="name" class="form-control" type="text" placeholder="أذخل الإسم كامل" />
        <span class="sou_login" id="input_1"></span>
        <br/>
        <p>الإميل</p>
        <input name="email" class="form-control" type="email" placeholder="أذخل الإميل" />
        <span class="sou_login" id="input_2"></span>
        <br/>
        <p>رقم هاتف</p>
        <input name="telephone" class="form-control" type="text" placeholder="أذخل رقم هاتف" />
        <span class="sou_login" id="input_3"></span>
        <br/>
        <p>كلمة المرور</p>
        <input name="password" class="form-control" type="password" placeholder="أذخل كلمة المرور" />
        <span class="sou_login" id="input_4"></span>
        <br/>
        <input name="register" class="btn btn-danger subregister" type="submit" value="تسجيل حساب جديد" />
      </form>

    </div>
  </div>
</div>
  
  <script src="script.js"></script>  
  </body>
</html>
